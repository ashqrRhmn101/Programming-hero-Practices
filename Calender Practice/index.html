<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calender Practice</title>
</head>
<body>
     <h1 class="month">July 2025</h1>
    <div class="calender">
        <div class="day">Su</div>
        <div class="day">Mo</div>
        <div class="day">Tu</div>
        <div class="day">We</div>
        <div class="day">Th</div>
        <div class="holy-day day">Fr</div>
        <div class="day">Sa</div>
        <!-- .date{$}*35 -->
         <div style="background-color: rgba(151, 162, 184, 0.518);" class="old-month date">30</div>
         <div class="date">1</div>
         <div class="date">2</div>
         <div class="date">3</div>
         <div class="date">4</div>
         <div class="holy-day date">5</div>
         <div class="date">6</div>
         <div class="date">7</div>
         <div class="date">8</div>
         <div class="date">9</div>
         <div class="date">10</div>
         <div class="date">11</div>
         <div class="holy-day date">12</div>
         <div class="date">13</div>
         <div class="date">14</div>
         <div class="date">15</div>
         <div class="date">16</div>
         <div class="date">17</div>
         <div class="date">18</div>
         <div class="holy-day date">19</div>
         <div class="date">20</div>
         <div class="date">21</div>
         <div class="date">22</div>
         <div class="date">23</div>
         <div class="date">24</div>
         <div class="date">25</div>
         <div class="holy-day date">26</div>
         <div class="date">27</div>
         <div class="date">28</div>
         <div class="date">29</div>
         <div class="date">30</div>
         <div class="date">31</div>
         <div style="background-color: rgba(151, 162, 184, 0.518);" class="old-month date">1</div>
         <div style="background-color: rgba(151, 162, 184, 0.518);" class="holy-day old-month date">2</div>
         <div style="background-color: rgba(151, 162, 184, 0.518);" class="old-month date">3</div>
    </div>
</body>
</html>
