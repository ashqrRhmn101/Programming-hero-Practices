<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Card</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <!--logo & Navbar start -->
        <a href="" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <ul class="navlist">
            <li><a href="">About</a></li>
            <li><a href="">Membership</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="right-content">
            <a href="" class="nav-btn">Sign In</a>
            <div class="bx-menu"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Hero Section Start -->
     <main>
        <section class="hero">
            <div class="hero-text">
                <h5>#Coffee for hot day</h5>
                <h1>- Cold Brew</h1>
                <p>Boots your productivity and build your mood with a glass of coffee in the morning. Coffee has a stimulating effect.</p>
                <div class="main-hero">
                    <a href="" class="btn">Order Now</a>
                    <a href="" class="price">
                        $15.00 | <span>Regular Price</span>
                    </a>
                </div>
            </div>
            <div class="hero-img">
                <img src="images/hero.png" alt="">
            </div>
        </section>
     </main>
     <!-- Footer Start -->
      <footer>
        <div class="icons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
      </footer>
</body>
</html>
